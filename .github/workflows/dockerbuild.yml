name: The Bambui Resort

on:
  push:
    branches:
      - "master"
    
jobs:
  build:
    name: Docker build process
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - 
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}} 
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Build the dockerfile 
        run: docker build . --file ./Dockerfile --tag ${{secrets.DOCKERHUB_USERNAME}}/The-Bambui-Resort-img:latest
      - name: Docker push
        run: docker push ${{secrets.DOCKERHUB_USERNAME}}/The-Bambui-Resort-img:latest